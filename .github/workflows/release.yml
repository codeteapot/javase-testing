name: Release

on:

  push:
    tags:
      - "v*"

jobs:

  create-release:
    name: Create release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false
